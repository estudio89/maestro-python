		<script type="text/javascript">
			var providerId = "{{ PROVIDER_ID }}";
	        renderjson.set_icons('+', '-');
	        renderjson.set_show_to_level(10);
	        render({{ JSON_DATA }});

	        function render(data) {
	        	var el = document.getElementById("app");
	        	el.innerHTML = ''
				el.appendChild(
			        renderjson(data)
			    );

	        }
	        function fetchData() {
				return fetch("/api/" + providerId + "/raw/")
					.then(response => response.json())
					.then((data) => {
						render(data);
					});
			}
		    function startLongPolling() {
				fetch("/api/polling/" + providerId + "/db/", {method: "POST"})
				.then((response) => {
					console.log("Received data", window.location.pathname);
					fetchData().then((_) => {
						startLongPolling();
					});
				});
			}
			startLongPolling();
		</script>
	</body>
