{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo - Django</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="{% static 'core/home.css' %}" />
	</head>
	<body>
		{% verbatim %}
		<div id="app"></div>

		<script src="https://unpkg.com/vue@3"></script>

		<script>
			const { createApp } = Vue;

			// Utils
			const debounce = (callback, wait) => {
				let timeoutId = null;
				return function (...args) {
					window.clearTimeout(timeoutId);
					timeoutId = window.setTimeout(() => {
						callback.apply(this, args);
					}, wait);
				};
			};

			const uuidv4 = () => {
				return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
					/[xy]/g,
					function (c) {
						var r = (Math.random() * 16) | 0,
							v = c == "x" ? r : (r & 0x3) | 0x8;
						return v.toString(16);
					}
				);
			};

			// API
			const api = {
				list: function () {
					return fetch("/api/todo/").then((response) =>
						response.json()
					);
				},
				create: async function (item) {
					await fetch("/api/todo/", {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(item),
					});
				},
				update: async function (item) {
					await fetch(`/api/todo/${item.id}/`, {
						method: "PUT",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(item),
					});
				},
				delete: async function (item) {
					await fetch(`/api/todo/${item.id}/`, {
						method: "DELETE",
					});
				},
			};

			// Components

			const TodoItem = {
				props: ["item"],
				template: `
                <div class="todo-wrapper">
                    <input type="checkbox" v-model="item.done" v-on:change="onDoneChange()">
                    <input type="text" v-model="item.text" v-on:input="onInput()">
                    <button class="btn-delete" v-on:click="onDelete()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M135.2 17.69C140.6 6.848 151.7 0 163.8 0H284.2C296.3 0 307.4 6.848 312.8 17.69L320 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H128L135.2 17.69zM31.1 128H416V448C416 483.3 387.3 512 352 512H95.1C60.65 512 31.1 483.3 31.1 448V128zM111.1 208V432C111.1 440.8 119.2 448 127.1 448C136.8 448 143.1 440.8 143.1 432V208C143.1 199.2 136.8 192 127.1 192C119.2 192 111.1 199.2 111.1 208zM207.1 208V432C207.1 440.8 215.2 448 223.1 448C232.8 448 240 440.8 240 432V208C240 199.2 232.8 192 223.1 192C215.2 192 207.1 199.2 207.1 208zM304 208V432C304 440.8 311.2 448 320 448C328.8 448 336 440.8 336 432V208C336 199.2 328.8 192 320 192C311.2 192 304 199.2 304 208z"/>
                        </svg>
                    </button>
                </div>`,
				methods: {
					onInput: debounce(function () {
						this.$emit("textChange");
					}, 300),
					onDoneChange: debounce(function () {
						this.$emit("doneChange");
					}, 300),
					onDelete: function () {
						this.$emit("delete");
					},
				},
			};
			createApp({
				components: {
					TodoItem,
				},
				template: `
                <h1>Django Todo List</h1>
                <div class="list-wrapper">
                    <p v-if="items.length === 0" class="empty">This list looks pretty empty, how about adding an item?</p>
                    <todo-item
                        v-for="item in items"
                        v-bind:key="item.id"
                        v-bind:item="item"
                        v-on:text-change="onTextChange(item)"
                        v-on:done-change="onDoneChange(item)"
                        v-on:delete="onDelete(item)">
                    </todo-item>
                </div>
                <button class="btn-add" v-on:click="onAdd()">+</button>
                `,
				data: function () {
					return {
						items: [
						],
					};
				},
                mounted: function() {
                    this.refresh();
                },
				methods: {
					refresh: async function () {
                        const data = await api.list();
                        this.items = data;
                    },
					onTextChange: function (item) {
						console.log("item text changed", item);
						api.update(item);
					},
					onDoneChange: function (item) {
						console.log("item done changed", item);
						api.update(item);
					},
					onDelete: function (item) {
						this.items = this.items.filter((i) => i.id !== item.id);
						api.delete(item);
					},
					onAdd: function () {
						const item = {
							id: uuidv4(),
							text: "",
							done: false,
						};
						this.items.push(item);
						api.create(item);
					},
				},
			}).mount("#app");
		</script>
		{% endverbatim %}
	</body>
</html>
